<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2"(click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2"(click)="ResetFilters()"[hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated] = "true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <div class="row mx-0">
                    <div class="col">
                        <small><b>Languages:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="Filter()"
                                    name="Typescript">
                                <label class="form-check-label small">TypeScript</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="javascript"
                                    (change)="Filter()"
                                    name="Javascript">
                                <label class="form-check-label small">Javascript</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="java"
                                    (change)="Filter()"
                                    name="Java">
                                <label class="form-check-label small">Java</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="css"
                                    (change)="Filter()"
                                    name="CSS">
                                <label class="form-check-label small">CSS</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <small><b>Frameworks:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="Angular">
                                <label class="form-check-label small">Angular</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="reactjs"
                                    (change)="Filter()"
                                    name="ReactJS">
                                <label class="form-check-label small">ReactJS</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="bootstrap"
                                    (change)="Filter()"
                                    name="Bootstrap">
                                <label class="form-check-label small">Bootstrap</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="wordpress"
                                    (change)="Filter()"
                                    name="Wordpress">
                                <label class="form-check-label small">Wordpress</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="mongodb"
                                    (change)="Filter()"
                                    name="Mongodb">
                                <label class="form-check-label small">MongoDB</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>          
        </div>
    </div>
</div>
